<h2 mat-dialog-title>Lista Serie de Documentos</h2>
<mat-dialog-content class="mat-typography">

  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="centro">
      <th mat-header-cell *matHeaderCellDef> Centro </th>
      <td mat-cell *matCellDef="let element"> {{element.centro}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="tipoDoc">
      <th mat-header-cell *matHeaderCellDef> Tip Doc </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoDoc}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="serie">
      <th mat-header-cell *matHeaderCellDef> Serie </th>
      <td mat-cell *matCellDef="let element"> {{element.serie}} </td>
    </ng-container>

    <ng-container matColumnDef="consDesde">
      <th mat-header-cell *matHeaderCellDef> Correlativo </th>
      <td mat-cell *matCellDef="let element"> {{element.consDesde}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr matTooltip="Doble Click para Seleccionar" (dblclick)="dobleClick(row)"
         mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
    </tr>
  </table>

</mat-dialog-content>
