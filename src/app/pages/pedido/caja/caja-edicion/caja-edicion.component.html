<mat-toolbar> <h1>ABRIR CAJA</h1> </mat-toolbar>
<form [formGroup]="fArcaaccaj" (ngSubmit)="operar()" #espForm="ngForm">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Caja</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese Caja" formControlName="caja"/>
    </div>
    <div class="mb-3">
      <div class="row">
          <div class="col-md-6">
            <label for="exampleFormControlInput12" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="exampleFormControlInput12" placeholder="Ingrese Fecha" formControlName="fecha"/>
          </div>
          <div class="col-md-6">
            <label for="exampleFormControlInput13" class="form-label">Monto</label>
            <input type="number" class="form-control" id="exampleFormControlInput13" placeholder="0.00" formControlName="monto"/>
          </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="row">
          <div class="col-md-6">
            <button type="button" style="width: 100%;" class="btn btn-outline-danger" (click)="cancelar()">SALIR</button>
          </div>
          <div class="col-md-6">
            <button type="submit" style="width: 100%;" class="btn btn-outline-success" [disabled]="fArcaaccaj.invalid">GUARDAR</button>
          </div>
      </div>
    </div>
</form>
