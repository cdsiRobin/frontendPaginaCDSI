<div class="row">
   <div class="col-md-12">

      <h2 mat-dialog-title>Lista Articulos</h2>
      <mat-dialog-content class="mat-typography">
          <!--TABLA-->
      <mat-form-field appearance="standard">
        <mat-label>BUSCAR</mat-label>
        <input matInput (keyup)="filtrarItem($event)" placeholder="Buscar Item" #input>
      </mat-form-field>

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="Codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo </th>
            <td mat-cell *matCellDef="let row"> {{row.noArti}} </td>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="UM">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> U.M </th>
            <td mat-cell *matCellDef="let row"> {{row.medida}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let row"> {{row.descripcion}} </td>
          </ng-container>

          <!-- Fruit Column -->
          <ng-container matColumnDef="Precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
            <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
          </ng-container>

          <ng-container matColumnDef="Stock">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
            <td mat-cell *matCellDef="let row"> {{row.stock}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      <!--FIN TABLA-->
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="true">SALIR</button>
        <!--<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>-->
      </mat-dialog-actions>

   </div>
</div>
