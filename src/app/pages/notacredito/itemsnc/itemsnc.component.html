<div class="container-md container-lg container-xl container-xxl w-100 pt-2 h-100">
  <div class="row">
    <div class="col-12">
      <div class="row">
          <div class="col-12">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-outline-danger" (click)="atras()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5zM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5z"></path>
                </svg>
                 Atras
              </button>
            </div>
          </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row">
          <h2 class="text-center" >Genera Nota de Credito por Devolución de Articulo</h2>
      </div>
    </div>
    <div class="col-12">
       <div class="row">
           <!--PRIMERA PARTE-->
           <div class="col-6">
              <div class="row">
                   <div class="col-12">
                       <div class="row">
                          <div class="col-3">
                            <label for="centro" class="form-label">Centro Emisor</label>
                            <input type="text" class="form-control form-control-sm" id="centro" placeholder="Centro Emisor">
                          </div>
                       </div>
                   </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <form [formGroup]="grupoArccmcdto"  matAutocompleteOrigin #origin="matAutocompleteOrigin">
                        <div class="row">
                            <div class="col-3">
                                <mat-form-field>
                                  <label for="codigo" class="form-label">Cliente</label>
                                  <input type="text" matInput
                                    formControlName="id"
                                    aria-label="State"
                                    [matAutocomplete]="auto"
                                    [matAutocompleteConnectedTo]="origin"
                                    class="form-control form-control-sm" id="codigo">
                                  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="getCliente($event)">
                                    <mat-option *ngFor="let arccmcdto of arccmcdtos | async" [value]="arccmcdto">
                                      <span>{{arccmcdto.noCliente}}</span> |
                                      <small>{{arccmcdto.tipoDocumento}}</small> |
                                      <small>{{arccmcdto.nombre}}</small>
                                    </mat-option>
                                  </mat-autocomplete>
                                </mat-form-field>
                            </div>
                            <div class="col-9">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control form-control-sm" id="nombre" placeholder="Razón Social/Nombre Ape.">
                            </div>
                        </div>
                  </form>
                </div>
              </div>
              <div class="row">
                 <div class="col-12">
                     <button mat-button class="btn btn-outline-danger" (click)="openComprobIngresoDialog()">Buscar C.I</button>
                 </div>
              </div>
           </div>
           <!--SEGUNDA PARTE-->
           <div class="col-6">
              <div class="row">

              </div>
           </div>
       </div>
    </div>
  </div>
</div>
